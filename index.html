<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 user-scalable=no"
      user-scalable="none"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./public/images/logo3.png"
    />

    <title>Article preview component</title>
    <!-- font-awesome icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./public/styles/styles.css" />
  </head>
  <body>
    <main class="main-container">
      <section class="inner-container">
        <div class="image-container">
          <img src="./public/images/drawers.jpg" alt="drower image" />
        </div>
        <div class="info-container">
          <!-- header -->
          <h1>
            Shift the overall look and feel by adding these wonderful touches to
            furniture in your home
          </h1>
          <!-- info paragrapoh -->
          <p>
            Ever been in a room and felt some magic, perhaps it felt slightly
            bare and could be better. you can have simple tips to make it even
            better
          </p>
          <!-- profile div -->
          <div class="profile-container">
            <div class="profile-info-wrapper">
              <div class="info-image-wrapper">
                <img src="./public/images/avatar-michelle.jpg" alt="avater" />
                <div class="profile-name-wrapper">
                  <h2>michelle appleton</h2>
                  <span>28 Jun 2020</span>
                </div>
              </div>
              <!-- share links -->
              <div class="share-main-wrapper">
                <div id="icon_share" class="share-front-icon">
                  <i id="icon_share" class="far fa-share-square"></i>
                </div>
                <!-- icons -->
                <div class="icon-container">
                  <p>share</p>
                  <div class="inner-icon-wrapper">
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-pinterest"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="./public/js/index.js"></script>
  </body>
</html>
